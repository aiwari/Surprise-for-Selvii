<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Selvi ðŸŒ¹</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    background: radial-gradient(circle, #160016, #000);
    color:white;
    text-align:center;
    overflow:hidden;
}

/* SCREENS */
.screen{
    position:absolute;
    width:100%;
    height:100%;
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}
.active{display:flex;}
img{max-width:70%;}

/* BUTTON */
button{
    margin-top:25px;
    padding:12px 28px;
    font-size:18px;
    border:none;
    border-radius:40px;
    background:linear-gradient(135deg,#ff4d6d,#ff85a1);
    color:white;
    cursor:pointer;
}

/* CAT */
#cat{width:140px;margin-bottom:10px;}

/* BLUSH + CRY */
.blush{filter: drop-shadow(0 0 12px pink);}
.tears::after{
    content:"ðŸ’§ðŸ’§";
    animation:cry 1s infinite;
}
@keyframes cry{0%,100%{opacity:0;}50%{opacity:1;}}

/* ZOOM IMAGE */
#me{
    width:200px;
    margin:20px 0;
    animation:zoom 6s forwards;
}
@keyframes zoom{from{transform:scale(1);}to{transform:scale(1.4);}}

/* ðŸŒ¸ LETTER SCREEN */
#letterScreen{padding:30px 15px;}

/* POLAROID FRAME */
#polaroid{
    background:white;
    padding:15px 15px 40px;
    border-radius:6px;
    box-shadow:0 0 40px rgba(255,182,193,0.45);
    animation:float 6s ease-in-out infinite;
    position:relative;
}

/* IMAGE STYLE */
#herPic{
    width:180px;
    border-radius:4px;
    filter: sepia(20%) brightness(1.05) contrast(0.95);
}

/* HEART SPARKLES */
#polaroid::before, #polaroid::after{
    content:"ðŸ’–";
    position:absolute;
    animation:sparkle 2.5s infinite;
    opacity:0;
}
#polaroid::before{top:-10px;left:-10px;}
#polaroid::after{bottom:-10px;right:-10px;}

@keyframes sparkle{
    0%{opacity:0;transform:scale(0.5);}
    50%{opacity:1;transform:scale(1.1);}
    100%{opacity:0;transform:scale(0.5);}
}

/* FLOAT */
@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-12px);}
}

/* LETTER TEXT */
#letter{
    font-family:'Dancing Script', cursive;
    font-size:34px;
    max-width:90%;
    line-height:1.55;
    color:#ffd6e8;
    margin-top:25px;
}

/* SIGNATURE */
#signature{
    font-family:'Dancing Script', cursive;
    font-size:38px;
    color:#ff9fbf;
    margin-top:15px;
}

/* ROSES */
.rose{
    position:fixed;
    top:-60px;
    width:35px;
    opacity:.85;
    animation:fall linear infinite;
}
@keyframes fall{to{transform:translateY(110vh) rotate(540deg);}}
</style>
</head>

<body>

<audio id="bgm" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- SCREEN 1 -->
<div class="screen active" id="s1">
    <img src="cat_happy.jpg" id="cat">
    <h1>Tap here for surprise ðŸ’•</h1>
    <img src="cute.JPEG">
    <button onclick="start()">Tap</button>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="s2">
    <img src="cat_shock.jpg" id="cat">
    <img src="middle.JPEG" class="blush tears">
    <button id="b2" style="display:none" onclick="toS3()">Tap for real surprise</button>
</div>

<!-- SCREEN 3 -->
<div class="screen" id="s3">
    <img src="cat_shock.jpg" id="cat">
    <img src="middle.JPEG" class="blush tears">
    <button id="b3" style="display:none" onclick="toFinal()">Tap here for real surprise</button>
</div>

<!-- IMAGE + ROSES -->
<div class="screen" id="final">
    <img src="cat_love.jpg" id="cat">
    <img src="me_with_rose.PNG" id="me">
    <button onclick="toLetter()">Tap once more ðŸ’Œ</button>
</div>

<!-- LETTER SCREEN -->
<div class="screen" id="letterScreen">
    <div id="polaroid">
        <img src="selvi.JPEG" id="herPic">
    </div>
    <div id="letter"></div>
    <div id="signature"></div>
</div>

<script>
function show(id){
    document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function start(){
    let m=document.getElementById("bgm");
    if(m.paused) m.play();
    show("s2");
    setTimeout(()=>b2.style.display="block",2000);
}

function toS3(){
    show("s3");
    setTimeout(()=>b3.style.display="block",2000);
}

function toFinal(){
    show("final");
    startRoses();
}

function toLetter(){
    show("letterScreen");
    typeText(
      "Happy Rose Day Selvi ðŸŒ¹\n\nI canâ€™t give you roses physically right now,\nbut for now these should work.",
      "letter",
      70,
      ()=>typeText("â€” Selvi","signature",120)
    );
}

function typeText(text,id,speed,callback){
    let i=0,el=document.getElementById(id);
    el.innerHTML="";
    let t=setInterval(()=>{
        el.innerHTML+=text[i]==="\n"?"<br>":text[i];
        i++;
        if(i>=text.length){
            clearInterval(t);
            if(callback) callback();
        }
    },speed);
}

function startRoses(){
    for(let i=0;i<40;i++){
        let r=document.createElement("img");
        r.src="rose.PNG";
        r.className="rose";
        r.style.left=Math.random()*100+"vw";
        r.style.animationDuration=(4+Math.random()*6)+"s";
        document.body.appendChild(r);
    }
}
</script>

</body>
</html>
